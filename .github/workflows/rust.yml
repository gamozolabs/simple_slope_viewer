name: Rust

on: [push]

jobs:
  test_Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        cargo install cargo-vcpkg
        cargo vcpkg build
        cargo build
      
  test_MacOS:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        cargo install cargo-vcpkg
        cargo vcpkg build
        cargo build
      
  test_Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        cargo install cargo-vcpkg
        cargo vcpkg build
        cargo build
